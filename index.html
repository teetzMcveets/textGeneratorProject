<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Sign Compatibility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Star Sign Compatibility Checker</h1>

    <!-- Selection Form -->
    <form id="compatibilityForm">
        <label for="userStarSign">Your Star Sign:</label>
        <select id="userStarSign" required>
            <option value="" disabled selected>Select your sign</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
        </select>

        <label for="partnerStarSign">Partner's Star Sign:</label>
        <select id="partnerStarSign" required>
            <option value="" disabled selected>Select their sign</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
        </select>

        <button type="button" id="submitBtn">Submit</button>
    </form>
    
    <!-- Display the Compatibility Result -->
    <p id="compatibilityResult"></p>

    <script type="module" src="app.js"></script>
</body>
</html>
